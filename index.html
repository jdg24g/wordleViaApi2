<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <h1>Wordle PPY</h1>
    <input
      type="text"
      id="guess-input"
      maxlength="5"
      pattern="[A-Za-z]"
      onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) ? true : false;"
    />
    <span id="error"></span>
    <button id="guess-button">Intentar</button>
    <p id="guesses"></p>
    <div class="grid-container">
      <div id="grid"></div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
